<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/styles.css">
        <link rel="stylesheet" href="/assets/css/form.css">
        <script src="https://kit.fontawesome.com/9b8f509290.js" crossorigin="anonymous"></script>
        <title>My First Blog</title>
    </head>
    <body >
        <div class="container light">
            <div class="change-mode">
                <button id="toggle-mode" class="toggle-mode">
                <i id="sun-icon" class="fa-solid fa-sun"></i>
                <i id="moon-icon" class="fa-solid fa-moon"></i>
            </button>

            </div>
            <div class="box">
                <div class="item circle">My First Blog</div>
                <div class="item form">
                   <div>What's on your mind</div>
                    <form id="post-form">
                        <div class="name">
                        <label>Username</label>
                        <input id="username" type="text" placeholder="Username"></input>
                        </div>
                        <div class="title">
                            <label>Title</label>
                            <input id="title" type="text" placeholder="Title"></input>
                        </div>
                        <div class="content">
                            <label>Content</label>
                            <textarea id="content" placeholder="Content"></textarea>
                        </div>
                        <div>
                            <input type="submit" value="Post"></input>
                        </div>


                    </form>
                </div>
            </div>
               
        </div>
        <script src="/assets/js/form.js"></script>
        <script src="/assets/js/logic.js"></script>

    </body>
</html>
